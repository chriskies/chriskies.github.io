<head>
  <meta charset="utf-8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #F7F5F0;
      --bg-alt: #EFE9E2;
      --text: #111111;
      --muted: #444444;
      --accent: #8C6E52;
      --accent-2: #7A6A5C;
      --border: #E3DED6;
      --shadow: rgba(17,17,17,0.06);
      --radius: 14px;
      --container: 920px;
    }

    html, body { min-height: 100%; height: auto; }
    html { scroll-behavior: smooth; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: "Merriweather", Georgia, serif;
      line-height: 1.6;
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .container{ width: min(100% - 32px, var(--container)); margin-inline: auto; }
    header.site{
      position: sticky; top: 0; z-index: 20;
      background: color-mix(in srgb, var(--bg) 90%, white 10%);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .site-inner{ display:flex; align-items:center; justify-content:space-between; padding: 10px 0; }
    .brand{ display:flex; gap:12px; align-items:center; text-decoration:none; color: inherit; }
    .brand img{ width:40px; height:40px; border-radius:50%; object-fit: cover; box-shadow: 0 2px 8px var(--shadow); background:#fff; }
    .brand .title{ font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight:700; letter-spacing:.2px; }
    nav a{ text-decoration:none; color:inherit; opacity:.85; padding:8px 10px; border-radius:10px; font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight:600; font-size:14.5px; }
    nav a:hover, nav a:focus{ background: var(--bg-alt); opacity:1; outline:none; }

    /* Hero */
    .hero{ padding: 72px 0 40px; }
    .hero .kicker{ display:inline-block; font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size:13px; letter-spacing:.18em; text-transform:uppercase; color: var(--accent-2); background: color-mix(in srgb, var(--bg-alt) 65%, white 35%); padding:6px 10px; border-radius:999px; border:1px solid var(--border); }
    h1{ font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: clamp(28px, 6vw, 44px); line-height:1.2; margin:16px 0 6px; }
    .subtitle{ font-size: clamp(16px, 2.6vw, 20px); color: var(--muted); margin: 0 0 22px; }
    .hero .profile{ display:flex; gap:28px; align-items:center; flex-wrap:wrap; margin-top: 24px; }
    .hero .profile img{ width:120px; height:120px; border-radius:16px; object-fit:cover; box-shadow: 0 8px 24px var(--shadow); border: 1px solid var(--border); background: #fff; }
    .hero .actions{ display:flex; gap:12px; flex-wrap:wrap; margin-top: 10px; }

    /* Buttons */
    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding: 12px 16px; border-radius: 12px; text-decoration:none; font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight:600; letter-spacing:.2px; border:1px solid var(--border); color: var(--text); background: #fff; box-shadow: 0 4px 12px var(--shadow); transition: transform .04s ease, background .2s ease, box-shadow .2s ease; }
    .btn:hover{ transform: translateY(-1px); background: color-mix(in srgb, #fff 80%, var(--bg-alt) 20%); }
    .btn-primary{ color: #fff; background: var(--accent); border-color: color-mix(in srgb, var(--accent) 70%, black 30%); }
    .btn-primary:hover{ background: color-mix(in srgb, var(--accent) 85%, black 15%); }

    /* Sections */
    section{ padding: 56px 0; }
    section.alt{ background: var(--bg-alt); border-block:1px solid var(--border); }
    h2{ font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: clamp(22px, 4vw, 28px); margin:0 0 12px; }
    p{ margin: 12px 0; }

    .two-col{ display:grid; grid-template-columns: 1fr; gap: 18px; }
    @media (min-width: 820px){ .two-col{ grid-template-columns: 1.1fr .9fr; gap: 28px; } }

    blockquote{ margin: 0; padding: 22px; border-left: 6px solid var(--accent); background: #fff; border-radius: var(--radius); box-shadow: 0 6px 18px var(--shadow); font-style: italic; }
    .card{ background: #fff; border: 1px solid var(--border); border-radius: var(--radius); padding: 18px; box-shadow: 0 8px 28px var(--shadow); }

    footer{ padding: 28px 0 56px; color: var(--muted); border-top: 1px solid var(--border); font-size: 14px; }
    .footgrid{ display:flex; justify-content:space-between; gap:14px; align-items:center; flex-wrap:wrap; }
    .small{ font-size: 14px; color: var(--muted); }
    a{ color: var(--accent); }
    a:hover{ color: var(--accent-2); }
    .hidden{ position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px, 1px, 1px, 1px); white-space:nowrap; }
  </style>
</head>
