<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gipititi – Bilderbuch</title>
  <link rel="stylesheet" href="assets/css/book.css?v=3"/>
</head>
<body>

<main id="book" aria-label="Interaktives Bilderbuch">
  <!-- Bild -->
  <figure class="page">
    <img id="pageimg" alt="Bilderbuch-Seite" decoding="async" />
    <figcaption id="caption" class="caption" aria-live="polite"></figcaption>
  </figure>

  <!-- Navigation -->
  <button class="nav prev" id="prev" aria-label="Vorherige Seite">‹</button>
  <button class="nav next" id="next" aria-label="Nächste Seite">›</button>

  <!-- Dots -->
  <div id="dots" class="dots" aria-hidden="true"></div>

  <!-- Tipp-Hinweis -->
  <div class="hint" id="hint">Tipp: Wischen oder Pfeile tippen</div>
</main>

<script src="assets/js/storxbook.js?v=1" defer></script>
</body>
</html>
